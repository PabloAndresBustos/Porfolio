<app-header />
<ion-content class="ion-text-center ion-margin">
    @for (work of getExperinces(); track work.id) {
        <app-cards 
        [logo]="work.logo"
        [altImage]="work.empresa"
        [startDate]="work.ingreso"
        [endDate]="work.egreso"
        [task]="getTaskTitle()"
        [taskText]="work.tareasRealizadas"
        [achivements]="getAchievementsTitle()"
        [achivementsText]="work.logros"
        />
    }
</ion-content>
